<script type="text/javascript">
//validate the form rules
function validateForm() {
    //getting information entered by user in the forms
    //into variables
    var a = document.forms["form"]["email"].value;
    var b = document.forms["form"]["password"].value;

    //validation if any of the fields are empty
    if (a == null || a == "", b == null || b == "") {
      //check that confirm email not empty
      if (a == null || a == "")
        alert("Please fill email");
      //check that password not empty
      if (b == null || b == "")
        alert("Please fill password");
      return false;
    }

    //check that user email is in a valid format
    var emailValid = /^([a-zA-Z0-9\._-]+)@([a-zA-Z0-9]+).([a-z]+)(.[a-z]+)?$/
    if(!emailValid.test(a))
    {
       alert("You have entered an invalid email address!");
       return false;
    }
    return true;
  }
</script>
